<script>
function showNumbers() {
  var n1 = 0;
  var n2 = 0;

  var count1 = setInterval(function () {
    if (n1 >= 100) clearInterval(count1);
    else {
      n1++;
      document.getElementById("num1").innerHTML = n1;
    }
  }, 20);

  var count2 = setInterval(function () {
    if (n2 >= 200) clearInterval(count2);
    else {
      n2++;
      document.getElementById("num2").innerHTML = n2;
    }
  }, 20);
}

</script>
