<script>
function startProgress() {
  var bar = document.getElementById("bar");
  var width = 0;

  var move = setInterval(function () {
    if (width >= 70) {
      clearInterval(move);
    } else {
      width++;
      bar.style.width = width + "%";
      bar.innerHTML = width + "%";
    }
  }, 30);
}
</script>
